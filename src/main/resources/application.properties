spring.application.name=backend

# Database Configuration (Environment Variables)
spring.datasource.url=${DB_URL:jdbc:mysql://localhost:3306/skadidb?createDatabaseIfNotExist=true}
spring.datasource.username=${DB_USERNAME:root}
spring.datasource.password=${DB_PASSWORD:mysql}
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.jpa.hibernate.ddl-auto=${JPA_DDL_AUTO:update}
spring.jpa.show-sql=${JPA_SHOW_SQL:true}

# JWT Configuration (Environment Variables)
jwt.secret=${JWT_SECRET:skadi0secret0key0for0jwt0token0generation0minimum02560bits0required}
jwt.expiration=${JWT_EXPIRATION:86400000}

# OpenAPI / Swagger
springdoc.api-docs.path=/api-docs
springdoc.swagger-ui.path=/swagger-ui.html
springdoc.swagger-ui.operationsSorter=method

# Server Port (optional)
server.port=${SERVER_PORT:8080}